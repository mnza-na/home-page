    <link rel="stylesheet" type="text/css" href="./style.css">

  <body>

    <div class="head bar">

      <div>
        <div class="menu" id="menu"></div>
        <div class="menu-list list" id="menu_list" hidden>

          <div class="item" id="projects">Proyects</div>
          <div class="list" id="project_list" hidden>

            <div class="item">Home Page</div>

          </div>

          <div class="item" onclick="location.href = './about-page/index.html'">About Page</div>

        </div>
      </div>

    </div>

    <div class="content">

      <div class="container">
        
        <div class="card-container">

          <div class="card">
            <div class="card-header">Home Page</div>
            <div class="card-image">
              <img
              src="./assets/images/home-page.logo.png" 
              alt="./assets/image-not-found.png">

<script>
  lists = [
    {tittleId: "menu", listId: "menu_list"},
    {tittleId: "projects", listId: "project_list"}
  ]
</script>

<script type="text/javascript">
  function createListGroup(headerId, listId) {
    document.getElementById(headerId).addEventListener(
      "click",
      function(event){
        list = document.getElementById(listId);

        if(list.hidden){
          list.hidden = false;
        }else{
          list.hidden = true;
        }
      }
    );
  }
</script>

<script type="text/javascript">
  for(list of lists)
    createListGroup(list.tittleId, list.listId);
</script>
